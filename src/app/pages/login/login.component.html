<main id="fondo">
    <div id="titulo">
        <h1>Bienvenido</h1>
    </div>
    <div class="login-container">
        <form class="login-form">
          <h2>Iniciar Sesión</h2>
          <div class="input-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" [(ngModel)]="datosLogin.username" name="username" placeholder="Ingresa tu usuario" required>
          </div>
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" [(ngModel)]="datosLogin.password" name="password" placeholder="Ingresa tu contraseña" required>
            <div class="registracion">
                <p>No tengo cuenta</p>
            </div>
          </div>
          <button type="submit" class="login-btn" (click)="Login()">Entrar</button>
          <a [routerLink]="['/registro']">Registrarme</a>
        </form>
      </div>
  
</main>
